<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPGE Vocabulaire - Anglais & Allemand</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .slide-up {
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-6 max-w-md">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-indigo-800 mb-2">ðŸ“š CPGE Vocabulaire</h1>
            <p class="text-gray-600">Anglais & Allemand</p>
        </header>

        <!-- Navigation -->
        <nav class="mb-6">
            <div class="flex bg-white rounded-lg shadow-sm p-1">
                <button id="listsTab" class="flex-1 py-2 px-4 rounded-md text-sm font-medium transition-colors bg-indigo-500 text-white">
                    Mes Listes
                </button>
                <button id="quizTab" class="flex-1 py-2 px-4 rounded-md text-sm font-medium transition-colors text-gray-500 hover:text-gray-700">
                    Quiz
                </button>
            </div>
        </nav>

        <!-- Lists Section -->
        <div id="listsSection" class="space-y-4">
            <!-- Add New List Button -->
            <button id="addListBtn" class="w-full bg-green-500 hover:bg-green-600 text-white font-medium py-3 px-4 rounded-lg transition-colors flex items-center justify-center space-x-2">
                <span class="text-xl">+</span>
                <span>Nouvelle Liste</span>
            </button>

            <!-- Lists Container -->
            <div id="listsContainer" class="space-y-3">
                <!-- Lists will be dynamically added here -->
            </div>
        </div>

        <!-- Quiz Section -->
        <div id="quizSection" class="hidden space-y-4">
            <div id="quizSelection" class="space-y-4">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Choisir une liste pour le quiz</h2>
                <div id="quizListsContainer" class="space-y-3">
                    <!-- Quiz lists will be dynamically added here -->
                </div>
            </div>

            <div id="quizGame" class="hidden space-y-4">
                <div class="bg-white rounded-lg shadow-sm p-4">
                    <div class="flex justify-between items-center mb-4">
                        <span id="quizProgress" class="text-sm text-gray-600">Question 1/10</span>
                        <span id="quizScore" class="text-sm font-medium text-indigo-600">Score: 0</span>
                    </div>
                    <div class="mb-4">
                        <p class="text-lg font-medium text-gray-800 mb-2" id="quizQuestion">Traduire en anglais :</p>
                        <p class="text-2xl font-bold text-indigo-700" id="quizWord">maison</p>
                    </div>
                    <input type="text" id="quizAnswer" placeholder="Votre rÃ©ponse..." 
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    <div class="flex space-x-3 mt-4">
                        <button id="submitAnswer" class="flex-1 bg-indigo-500 hover:bg-indigo-600 text-white font-medium py-2 px-4 rounded-lg transition-colors">
                            Valider
                        </button>
                        <button id="skipQuestion" class="px-4 py-2 text-gray-500 hover:text-gray-700 transition-colors">
                            Passer
                        </button>
                    </div>
                </div>
                <button id="endQuiz" class="w-full bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded-lg transition-colors">
                    Terminer le Quiz
                </button>
            </div>

            <div id="quizResults" class="hidden bg-white rounded-lg shadow-sm p-6 text-center">
                <h3 class="text-2xl font-bold text-gray-800 mb-4">RÃ©sultats du Quiz</h3>
                <div class="text-4xl font-bold text-indigo-600 mb-2" id="finalScore">8/10</div>
                <div class="text-lg text-gray-600 mb-4" id="finalPercentage">80%</div>
                <button id="newQuiz" class="bg-indigo-500 hover:bg-indigo-600 text-white font-medium py-2 px-6 rounded-lg transition-colors">
                    Nouveau Quiz
                </button>
            </div>
        </div>
    </div>

    <!-- Modal for Add/Edit List -->
    <div id="listModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md max-h-[90vh] overflow-y-auto slide-up">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="modalTitle" class="text-xl font-semibold text-gray-800">Nouvelle Liste</h3>
                    <button id="closeModal" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
                </div>
                
                <form id="listForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nom de la liste</label>
                        <input type="text" id="listName" required 
                               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                               placeholder="Ex: Vocabulaire Chapitre 1">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Langue</label>
                        <select id="listLanguage" required 
                                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                            <option value="">Choisir une langue</option>
                            <option value="english">Anglais</option>
                            <option value="german">Allemand</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Mots de vocabulaire</label>
                        <div id="wordsContainer" class="space-y-2">
                            <!-- Word pairs will be added here -->
                        </div>
                        <button type="button" id="addWordBtn" class="mt-2 text-indigo-600 hover:text-indigo-800 text-sm font-medium">
                            + Ajouter un mot
                        </button>
                    </div>
                    
                    <div class="flex space-x-3 pt-4">
                        <button type="submit" class="flex-1 bg-indigo-500 hover:bg-indigo-600 text-white font-medium py-2 px-4 rounded-lg transition-colors">
                            Sauvegarder
                        </button>
                        <button type="button" id="cancelModal" class="px-4 py-2 text-gray-500 hover:text-gray-700 transition-colors">
                            Annuler
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
